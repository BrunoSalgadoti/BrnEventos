<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3" *ngIf="showMenu()">

      <i class="fa fa-users mb-auto"></i>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [collapse]="isCollapsed" [isAnimated]="true" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <ng-container *ngIf="(accountService.currentUser$ | async) !== null">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" aria-current="page" routerLink="dashboard" style="font-weight: bold;">Dashboard</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" aria-current="page" routerLink="eventos/lista" style="font-weight: bold;">Eventos</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="palestrantes" style="font-weight: bold;">Palestrantes</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="contatos" style="font-weight: bold;">Contatos</a>
          </li>
        </ng-container>
      </ul>
