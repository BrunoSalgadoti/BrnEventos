<div class="card rouded shadow-sm p-3 bg-transparent">

  <div class="d-flex">
    <div class="flex-fill">
      <div class="input-group mb-2">
        <div class="d-flex input-group-prepend">
          <div class="input-group-text"> <i class="fa fa-search my-1"> </i></div>
        </div>
        <input
        type="text"
        class="form-control me-2"
        placeholder="Buscar por Nome e MinicurrÃ­culo"
        (input)="filtrarPalestrantes($event.target)"
        />
      </div>
    </div>
  </div>
    <div *ngIf="palestrantes && palestrantes.length" class="row mt-2">
      <div class="col-md-4 mb-4 mt-1 d-flex aling-items-stretch" *ngFor="let palestrante of palestrantes">

        <div class="card">
               <div class="d-flex align-self-center pt-5">
            <img
            [src]="getImagemURL(palestrante.user.imagemURL)"
            class="rounded-circle"
            width="120" height="120">
          </div>
          <div class="card-body">
            <div class="h4 text-center my-3">@{{palestrante.user.userName}}</div>
            <div class="h7 text-bold pb-1"><b>Nome: </b>{{palestrante.user.primeiroNome + ' ' + palestrante.user.ultimoNome}}</div>
            <div class="h7">
              {{palestrante.miniCurriculo}}
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col-6 text-center border-end">
                  <div class="h5">0</div>
                  <div class="h6 text-muted">Meus Eventos Criados</div>
                </div>
                <div class="col-6 text-center border-start">
                  <div class="h5">0</div>
                  <div class="h6 text-muted">Eventos como Palestrante</div>
                </div>
              </div>
            </li>
          </ul>
        </div>

      </div>
    </div>

    <div class="d-flex justify-content-center">
      <pagination
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"

      pageBtnClass="btn"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
      >
      </pagination>
    </div>

</div>
